# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ferdinad_hx's Blog
subtitle: Get busy living, or get busy dying.
description: Android,JAVA,Web开发,移动互联网，WebAPP，Python
author: ferdinand_hx
language: zh-Hans
timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.huangxiang666.com
root: /
permalink: :year-:month-:day/:title.html
permalink_defaults:

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 设置头像
avatar: /uploads/avatar.png
# 百度统计
baidu_analytics: c1aefede32e9fe7912e89f75c45017c9
# 多说设置
# duoshuo_shortname: geekhuang
# duoshuo_hotartical: true
# disqus评论服务
# disqus:
#   enable: true
#   shortname: huangxiang
#   count: true

disqus_shortname: huangxiang
# JiaThis 分享服务
jiathis: 
# 配置站内搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:  
      github: git@github.com:XiangHuang1992/XiangHuang1992.github.io.git,master
      coding: git@git.coding.net:XiangHuang1992/XiangHuang1992.git,master
